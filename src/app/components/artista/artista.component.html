<div class="container" *ngIf="artista" class="animated fadeIn">
  <div class="row" style="margin-top:20px;">
    <div class="col-md-3">
      <img class="img-fluid d-block rounded-circle" [src]="artista.images | sinfoto"> </div>
    <div class="col-md-6">
      <h1 class="display-1">{{ artista.name }} <h3> Popularidad {{ artista.popularity }}</h3></h1>
    </div>
    <div class="col-md-3 text-right">
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir en Spotify</a>
      <a [routerLink]="['/buscar']" class="btn btn-outline-danger">Regresar</a>
    </div>
  </div>
</div>
<br>
<div class="container" *ngIf="pistas" class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <h1 class="">Mejores canciones</h1>
    </div>
  </div>
  <hr>
  <br>
  <div class="table-responsive">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Canci√≥n</th>
          <th>Popularidad</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index;">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pista.album?.images[0].url" style="width:80px;">
          </td>
          <td>{{ pista.name }}</td>
          <td>{{ pista.popularity }}%</td>
          <td>
            <audio controls>
              <source [src]="pista.preview_url">
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
