<div class="container" style="margin-top:30px;">
  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input [(ngModel)]="termino"
      (keyup)="buscarArtista()"
      type="text" name="termino"
      class="form-control"
      placeholder="Buscar por artista...">
      <hr>
    </div>

    <div class="row">
      <div class="col-md-3 text-center" *ngFor="let artista of _spotifyService.artistas">
        <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" alt="">
        <p>
          {{ artista.name }}
        </p>
        <hr>
      </div>
    </div>
  </div>

</div>
